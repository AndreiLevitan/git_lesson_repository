{% extends "base.html" %}

{% block content %}
        {% for new in news['news'] %}
        <div class="card" style="width: 60%; margin-left: auto;
    margin-right: auto; margin-top: 10px">
          <div class="card-body">
            <h2 class="card-title" style="text-align: center">{{ new['title'] }}</h2>
            <div class="card-text"> {{ new['text'] }} </div>
          </div>
        </div>
        {% endfor %}
{% endblock %}
