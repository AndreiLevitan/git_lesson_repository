{% extends "base.html" %}
        {% block title %}
            Авторизация
        {% endblock %}
{% block content %}
        <div class="card" style="width: 40%; margin-left: auto; margin-right: auto; margin-top: 15%;">
          <div class="card-body">
            <form method="post">
              <div class="form-group">
                <label for="login">Ваш логин:</label>
                <input type="text" class="form-control" id="login" placeholder="Введите логин" name="login">
              </div>
              <div class="form-group">
                <label for="input_password">Ваш пароль:</label>
                <input type="password" class="form-control" id="input_password" placeholder="Пароль" name="password">
              </div>
              <button type="submit" class="btn btn-primary">Войти</button>
            </form>
          </div>
        </div>
{% endblock %}
